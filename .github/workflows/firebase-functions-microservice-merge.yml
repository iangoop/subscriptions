name: Deploy Microservices to Firebase Function on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_F51CB }}

      - id: 'build'
        run: npm ci && npm run build:microservices

      - id: 'env'
        run: |
          touch .env
          echo FIREBASE_APIKEY=${{ secrets.FIREBASE_APIKEY }} >> .env
          echo FIREBASE_AUTHDOMAIN=${{ vars.FIREBASE_AUTHDOMAIN }} >> .env
          echo FIREBASE_PROJECTID=${{ vars.FIREBASE_PROJECTID }} >> .env
          echo FIREBASE_STORAGEBUCKET=${{ vars.FIREBASE_STORAGEBUCKET }} >> .env
          echo FIREBASE_MESSAGINGSENDERID=${{ vars.FIREBASE_MESSAGINGSENDERID }} >> .env
          echo FIREBASE_APPID=${{ vars.FIREBASE_APPID }} >> .env
          echo FIREBASE_MEASUREMENTID=${{ vars.FIREBASE_MEASUREMENTID }} >> .env
          cat .env

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloud-functions@v2'
        with:
          name: 'app'
          runtime: 'nodejs20'
